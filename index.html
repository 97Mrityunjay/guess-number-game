<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
       <h1>Guess My Number!</h1>
       <p class="between">(Between 1 and 20)</p>
       <button class="again-btw">Again!</button>
       <div class="number">?</div>
    </header>
    <main class = "main">
      <section class="left">
         <input type="number" name="guess-number" id="guess-num" value = "" class="guess"/>
         <button class="check-num">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="score">Score: <span class="label-score">20</span></p>
        <p class="highscore">Highscore: <span class="final-score">0</span></p>
      </section>
    </main>
</body>
</html>
